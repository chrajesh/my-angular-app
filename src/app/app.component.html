<div class="weather-app">
  <h1>{{title}}</h1>
  
  <div class="weather-section">
    <h2>Weather Forecast</h2>
    
    <button (click)="refreshWeatherData()" class="refresh-btn" [disabled]="loading">
      {{loading ? 'Loading...' : 'Refresh Data'}}
    </button>
    
    <div *ngIf="loading" class="loading">
      Loading weather data...
    </div>
    
    <div *ngIf="error" class="error">
      {{error}}
    </div>
    
    <div *ngIf="!loading && !error && weatherData.length > 0" class="weather-grid">
      <div *ngFor="let forecast of weatherData" class="weather-card">
        <div class="date">{{forecast.date | date:'mediumDate'}}</div>
        <div class="temperatures">
          <span class="temp-c">{{forecast.temperatureC}}øC</span>
          <span class="temp-f">{{forecast.temperatureF}}øF</span>
        </div>
        <div class="summary">{{forecast.summary}}</div>
      </div>
    </div>
    
    <div *ngIf="!loading && !error && weatherData.length === 0" class="no-data">
      No weather data available.
    </div>
  </div>
</div>
